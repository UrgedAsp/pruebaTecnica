<div class="container">
    <!-- Ciclo de categorias -->
    <div *ngFor="let categoria of categorias">
        <h2>
            {{categoria.name | titlecase}}
        </h2>
        <hr>
        <!--  -->
        <!-- Ciclo productos -->
        <div class="card" *ngFor="let producto of productos">
            <!-- Condicional categoria de productos -->
            <div *ngIf="categoria.id == producto.product_data.categories[0].category_id">
                <!-- Tipo de producto de kind 1-->
                <div class="container" *ngIf="producto.product_data.kind == 1; else tipo2">
                    <div class="row flex-container">
                        <div class="col" style="flex-basis:200px">
                            <img src='https://assets.compramass.com/products/{{producto.product_data.ean}}-80@3x.jpg' style="height: 150px; width: 150px;">
                        </div>
                        <div class="col" style="flex-grow: 4;">
                            <p>
                                {{producto.product_data.name}}
                            </p>
                            <p class="precio">
                                {{producto.product_data.price | currency}}
                            </p>
                        </div>
                        <div class="col" style="flex-basis:200px">
                            <button class="btn-grad">Comprar</button>
                        </div>
                    </div>
                </div>
                <!-- Tipo de producto de kind 2-->
                <ng-template class="container" #tipo2>
                    <div class="row">
                        <div class="col">
                            <img src='https://assets.compramass.com/products/{{producto.product_data.ean}}@3x.jpg'>
                        </div>
                    </div>
                    <div class="row flex-container">
                        <div class="col" style="flex-grow: 6;">
                            <p>
                                {{producto.product_data.name}}
                            </p>
                            <p class="precio">
                                {{producto.product_data.price | currency}}
                            </p>
                        </div>
                        <div class="col" style="flex-grow: 6;">
                            <button class="btn-grad">Comprar</button>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
